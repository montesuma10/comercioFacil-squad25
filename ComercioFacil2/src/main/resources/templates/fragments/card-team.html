		<img th:src="${img}" class="img-fluid" alt="">
		<div class="social">
			<a th:href="${github}" target="_blank"><i class="bi bi-github"></i></a>
			<a th:href="${link}" target="_blank"><i class="bi bi-linkedin"></i></a>

	</div>
	<div class="member-info text-center">
